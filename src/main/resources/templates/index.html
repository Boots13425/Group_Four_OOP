<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Grades Management Platform - Index</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            color: #1e293b;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem;
            min-width: 320px;
            max-width: 420px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            color: #2563eb;
            font-size: 2rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0 0 0;
        }
        li {
            margin: 1.2rem 0;
        }
        a {
            display: inline-block;
            padding: 0.8rem 2.5rem;
            border-radius: 8px;
            background: #2563eb;
            color: #fff;
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            transition: background .2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.07);
        }
        a:hover {
            background: #1d4ed8;
        }
        .desc {
            color: #64748b;
            font-size: 1.04rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>University Grades Management Platform</h1>
        <p class="desc">Choose a portal to continue:</p>
        <ul>
            <li><a href="/login">Login Page</a></li>
            <li><a href="/student">Student Dashboard</a></li>
            <li><a href="/professor">Professor Dashboard</a></li>
            <li><a href="/admin">Admin Dashboard</a></li>
        </ul>
    </div>
</body>
</html>
